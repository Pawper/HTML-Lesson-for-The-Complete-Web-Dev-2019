<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Page | HTML Lesson</title>
</head>
<body>
  <header>
    <h1>
      Form Page
    </h1>
  </header>
  <!-- Use GET not POST -->
  <form method="GET">
    <label>First Name: <input type="text" name="firstname"></label><br>
    <label>Last Name: <input type="text" name="lastname"></label><br>
    <label>Email: <input type="email" name="email"></label><br>
    <label>Password: <input type="password" name="password" minlength="8"></label><br>
    <label>Birthday: <input type="date" name="birthday"></label><br>
    Gender:<br>
    <label><input type="checkbox" name="Nonbinary" >Nonbinary</label><br>
    <label><input type="checkbox" name="Female" >Female</label><br>
    <label><input type="checkbox" name="Male" >Male</label><br>
    <label><input type="checkbox" name="Other" >Other: <input type="text" name="OtherGender"></label><br>
    Operating System:<br>
    <label><input type="radio" name="OS"> Windows <label><input type="checkbox" name="WSL">Subsystem for Linux</label><br></label>
    <label><input type="radio" name="OS"> Mac<br></label>
    <label><input type="radio" name="OS"> Linux<br></label>
    <label>Editor: <br>
      <select name="editor">
        <option value="VS Code">VS Code </option>
        <option value="Sublime">Sublime</option>
        <option value="Atom">Atom</option>
      </select>
    </label><br>
    <input type="submit" value="Register üôå"><input type="reset" value="Reset üîÉ">
  </form><br>
  <nav>
    <a href="index.html">‚Æê Return to Index</a>
  </nav>
</body>
</html>
